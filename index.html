<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="https://entitypengin.github.io/enthread/css/default.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            function encodeXor(url){
                var result;

                if (url == "") {
                    result = "https://www.google.com/";
                } else if (!url.includes(".") && !url.startsWith("https://") && !url.startsWith("http://")) {
                    result = "https://www.google.com/search?q=" + url;
                } else if (url.startsWith("https://")) {
                    result = url;
                } else if (url.startsWith("http://")) {
                    result = "https://" + url.substring(7);
                } else if (url.startsWith("//")) {
                    url = "https:" + url;
                } else {
                    result = "https://" + url;
                }

                return encodeURIComponent(result.toString().split("").map((char, ind) => ind % 2 ? String.fromCharCode(char.charCodeAt() ^ 2) : char).join(""));
            }
            function go(){
                location = `https://facts.education/service/${encodeXor($("#url").val())}`;
            }
        </script>
        <title>EntityPENGIN</title>
    </head>
    <body>
        <input id="url" type="text" class="input-area" placeholder="https://google.com">
        <input id="button" type="button" class="button" value="GO">
        <script>
            $("#button").on("click", go);
        </script>
    </body>
</html>
